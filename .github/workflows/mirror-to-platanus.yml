name: Mirror to Platanus Hack

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.PLATANUS_DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Push to Platanus Hack repository
        env:
          PLATANUS_REPO: git@github.com:platanus-hack/platanus-hack-25-team-16.git
        run: |
          git remote add platanus $PLATANUS_REPO || git remote set-url platanus $PLATANUS_REPO
          git push platanus main --force
